<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Timer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>

    <div class="container">

        <h1>Simple Pomodoro Timer</h1>

        <div class="display">
            <h1 id="display-timer">25:00</h1>
            <audio id="clickSound" src="button-click.mp3"></audio>
            <audio id="bellSound" src="https://soundbible.com/mp3/service-bell_daniel_simion.mp3"></audio>
        </div>

        <button id="start-stop">Start</button>
    
        <button class="timer-button" data-session="work" value="1500">Work</button>
        <button class="timer-button" data-session="shortBreak" value="300">Short Break</button>
        <button class="timer-button" data-session="longBreak" value="900">Long Break</button>

    </div>
    
    <script src='app.js'></script>
</body>
</html>
