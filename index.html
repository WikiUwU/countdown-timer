<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Timer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    
    <div class="container">

        <div class="display">
            <h1 id="display-timer">00:00</h1>
            <p id="display-timer-end">Timer Will End At 0:00</p>
        </div>
    
        <button class="timer-button" value="20">20 Secs</button>
        <button class="timer-button" value="900">Quick 15mins</button>
        <button class="timer-button" value="3600">Lunch Break</button>
    
        <form name="customForm" id="custom">
            <input type="text" id="custom-time" name="minutes" placeholder="Enter Minutes">
        </form>

    </div>

    
    

    <script src='app.js'></script>
</body>
</html>
